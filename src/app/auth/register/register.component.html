<nz-spin [nzSpinning]="isSpinning" nzTip="Loading ...">

  <h1 class="title">Register</h1>

  <div class="form-group">
    <label for="input-nickname" class="label">Nick name:</label>

    <input id="input-nickname" nz-input placeholder="Nick name" nzSize="large"
           (ngModelChange)="formChange('nickname', $event)" [ngModel]="nickname"/>

    <p *ngIf="nickname != undefined && nickname == ''" class="caption"> Nick name is required! </p>
  </div>

  <div class="form-group">
    <label for="input-email" class="label">Email address:</label>

    <input id="input-email" nz-input placeholder="Email address" nzSize="large"
           (ngModelChange)="formChange('email', $event)" [ngModel]="email"/>

    <p *ngIf="email != undefined && emailError != ''" class="caption"> {{emailError}} </p>
  </div>

  <div class="form-group">
    <label for="input-password" class="label">Password:</label>

    <input id="input-password" nz-input placeholder="Password" nzSize="large" [type]="'password'"
           (ngModelChange)="formChange('password', $event)" [ngModel]="password"/>

    <p *ngIf="password != undefined && passwordError != ''" class="caption"> {{passwordError}} </p>
  </div>

  <div class="form-group">
    <label for="input-confirm-password" class="label">Confirm password:</label>

    <input id="input-confirm-password" nz-input placeholder="Confirm Password" nzSize="large" [type]="'password'"
           (ngModelChange)="formChange('rePassword', $event)" [ngModel]="rePassword"/>

    <p *ngIf="rePassword != undefined && rePasswordError != ''" class="caption"> {{rePasswordError}} </p>
  </div>

  <div class="accept-group">
    <label nz-checkbox [(ngModel)]="checked">
      <span> Agree to <a>Terms & Conditions</a></span>
    </label>
  </div>

  <button *ngIf="!this.isRegisterEnabled" class="disabled-button" nz-button nzType="default" nzBlock>REGISTER</button>

  <button *ngIf="this.isRegisterEnabled" nz-button nzType="primary" nzBlock (click)="register()">
    REGISTER
  </button>

  <p class="another-action">
    Already have an account?
    <a class="text-link" [routerLink]="'../login'">Login</a>
  </p>

</nz-spin>
