<nz-spin [nzSpinning]="isSpinning" nzTip="Loading ...">

  <h1 class="title">Login</h1>

  <p class="sub-title">Hello! Log in with your email.</p>

  <div class="form-group">
    <label for="input-email" class="label">Email address:</label>

    <input id="input-email" nz-input placeholder="Email address" nzSize="large" [ngClass]="{'form-error': emailError}"
           (ngModelChange)="formChange('email', $event)" [ngModel]="email"/>

    <p *ngIf="email != undefined && this.emailError != ''" class="caption"> {{emailError}} </p>
  </div>

  <div class="form-group">
    <label for="input-password" class="label">Password:</label>

    <input id="input-password" nz-input placeholder="Password" nzSize="large" [type]="'password'"
           [ngClass]="{'form-error': passwordError}"
           (ngModelChange)="formChange('password', $event)" [ngModel]="password"/>

    <p *ngIf="password != undefined && this.passwordError != ''" class="caption"> {{passwordError}} </p>
  </div>

  <div class="accept-group">
    <label nz-checkbox [(ngModel)]="checked">
      Remember me
    </label>
  </div>

  <button *ngIf="!this.isLoginEnabled" class="disabled-button" nz-button nzType="default" nzBlock>LOG IN</button>

  <button *ngIf="this.isLoginEnabled" nz-button nzType="primary" nzBlock (click)="login()">
    LOG IN
  </button>

  <p class="another-action">
    Don't have an account?
    <a class="text-link" [routerLink]="'../register'">Register</a>
  </p>

</nz-spin>
