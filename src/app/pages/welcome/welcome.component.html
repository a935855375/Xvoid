<div class="container">

  <div class="header">
    <span>Current online number: {{memberCount}}</span>
  </div>

  <div #scrollMe class="message-box" (scroll)="onScroll()">
    <app-message (renderFinish)="scrollToBottom()" [messages]="messages"></app-message>
  </div>

  <div class="sender">
    <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
      <input autofocus [(ngModel)]="msg" (keydown.enter)="sendMsg()" type="text" nz-input placeholder="input some thing to send.."/>
    </nz-input-group>
    <ng-template #suffixButton>
      <button nz-button nzType="primary" nzSize="large" nzSearch (click)="sendMsg()">Send</button>
    </ng-template>
  </div>

</div>
